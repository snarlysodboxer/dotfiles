# improve colors
set -g default-terminal 'screen-256color'
set-window-option -g xterm-keys on

# Keep your finger on ctrl, or don't
bind-key ^D detach-client

# enable copy-paste http://goo.gl/DN82E
# enable RubyMotion http://goo.gl/WDlCy
#set -g default-command 'reattach-to-user-namespace -l zsh'

# act like vim
setw -g mode-keys vi
#bind h select-pane -L ##These don't work in older versions of tmux on ubuntu 10.04
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Create splits and vertical splits
bind-key v split-window -h
bind-key ^V split-window -h
bind-key s split-window
bind-key ^S split-window

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to shift-ctrl-<h,j,k,l> in iTerm.
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

# act like GNU screen
unbind C-b
set -g prefix C-a
# Ctrl-a twice goes to last window
bind-key C-a last-window

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
#set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg colour239
set -g status-fg colour250

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# For neovim, see https://github.com/neovim/neovim/wiki/FAQ#esc-in-tmux-or-gnu-screen-is-delayed
# set -sg escape-time 10
set-option -sg escape-time 10
